#cloud-config
users:
  - name: ubuntu
    groups: [users, admin]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  aws-key

package_update: true
packages:
  - mariadb-server

runcmd:
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo mysql -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'Thomas-Password' WITH GRANT OPTION;"
  - sudo systemctl restart mariadb
